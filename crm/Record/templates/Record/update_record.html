{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update Record{% endblock %}

{% block content %}
<div class="container bg-light shadow-md p-5 form_layout ">
    <h1 class="text-center">Update Record</h1>

    <hr style="border: 1px solid black; margin: 20px 50px;">

    <form method="post">
        {% csrf_token %}
        {{form|crispy}}

        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
