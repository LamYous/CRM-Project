{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create Record{% endblock %}

{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h3 class="text-center">Create Record</h3>
    <h6 class="text-center">Start adding in the required details for your record.<h6>

            <hr style="border: 1px solid #000; margin: 20px 0;">
            <br>

            <form method="POST" autocoplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <div class="text-center">
                    <button type='submit' class="btn btn-outline-primary ">Create Record</button>&nbsp;&nbsp;
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-dark ">Return</a>
                </div>
            </form>
</div>
{% endblock %}
